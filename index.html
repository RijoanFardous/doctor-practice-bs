<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Doctor</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custsom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">

                <!-- Navbar Logo -->
                <a class="navbar-brand fw-bold text-white" href="#">Physionic</a>

                <!-- Hambuger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Nav Items -->
                <div class="collapse navbar-collapse ms-lg-5" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>

                    <!-- Get Quote Now -->
                    <div class="mb-2 mb-lg-0">
                        <a class="text-decoration-none text-white bg-primary p-2" href="#">Get Quote Now
                            &rarr;</a>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Hero section -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1 class="text-white fw-bolder">Meet the Best <br> Hospital</h1>
                    <p class="text-white mt-4">We know how large objects will act, <br>
                        but things on a small scale.</p>

                    <!-- Links -->
                    <div class="d-flex flex-column flex-md-row mt-5 justify-center align-items-center">

                        <p class="me-lg-3">
                            <a class="text-decoration-none text-white bg-primary border border-primary rounded-pill py-1 px-3"
                                href="#">Get Quote Now</a>
                        </p>
                        <p>
                            <a class="text-decoration-none text-white border rounded-pill py-1 px-3" href="#">Learn
                                More</a>
                        </p>
                    </div>
                </div>

                <!-- Form Section -->
                <form class="col-11 col-lg-4 ms-lg-auto me-lg-3 bg-white pt-2 mx-auto rounded mt-4 mt-lg-0 mb-4">

                    <h2 class="fw-bold my-3 text-center">Book Appointment</h2>

                    <div class="mb-3 mt-4">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email
                            address *</label>
                        <input type="email" class="form-control fw-bold" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Full Name *">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password *</label>
                        <input type="password" class="form-control fw-bold" id="exampleInputPassword1"
                            placeholder="Password *">
                    </div>

                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label fw-bold">Department *</label>
                        <select class="form-select">
                            <option>Please Select</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label fw-bold">Time *</label>
                        <select class="form-select">
                            <option>4:00 Available</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 my-4">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </header>

    <!-- Bootstrap Js Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
